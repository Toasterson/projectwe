{% extends "base.html" %}

{% block content %}
    <div class="container col-lg-2 col-md-2 col-lg-offset-5 col-md-offset-5">
        <form class="form-signin" method="post" action="{% url 'registration_register' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">Register</h2>
            <p>
                <label for="id_username">Username:</label>
                <input class="form-control" autofocus="" id="id_username" maxlength="150" name="username" type="text" required />
            </p>
            <p>
                <label for="id_email">Email:</label>
                <input class="form-control" id="id_email" name="email" type="email" required />
            </p>
            <p>
                <label for="id_password1">Password:</label>
                <input class="form-control" id="id_password1" name="password1" type="password" required />
            </p>
            <p>
                <label for="id_password2">Password confirmation:</label>
                <input class="form-control" id="id_password2" name="password2" type="password" required />
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div> <!-- /container -->
{% endblock %}
