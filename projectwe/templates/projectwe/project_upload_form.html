{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Post" button_type="submit" button_class="btn-primary" %}
    </form>
</div>
{% endblock %}
